<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Activation</title>
</head>
<body style="margin:0;padding:0;font-family:Arial,sans-serif;background-color:#f4f4f4;">
<table role="presentation" style="width:100%;background-color:#f4f4f4;padding:20px 0;border-collapse:collapse;">
    <tr>
        <td style="text-align:center;">
            <table role="presentation"
                   style="max-width:600px;width:100%;background-color:#ffffff;border-radius:5px;overflow:hidden;border-collapse:collapse;margin:0 auto;">
                <!-- Logo -->
                <!--     <tr>
                         <td style="padding:20px;text-align:center;">
                             <img th:src="${logoUrl}"
                                  alt="Company Logo"
                                  style="display:block;border:0;max-width:150px;height:auto;margin:0 auto;" />
                         </td>
                     </tr>-->
                <!-- Title -->
                <tr>
                    <td style="padding:0 20px;text-align:center;">
                        <h1 style="margin:0;font-size:24px;color:#333333;">Account Activation</h1>
                    </td>
                </tr>
                <!-- Greeting -->
                <tr>
                    <td style="padding:10px 20px;">
                        <p style="margin:0;font-size:16px;color:#555555;"
                           th:text="'Hello ' + ${username} + ','">
                            Hello User,
                        </p>
                    </td>
                </tr>
                <!-- Message -->
                <tr>
                    <td style="padding:10px 20px;">
                        <p style="margin:0;font-size:16px;color:#555555;">
                            Thank you for signing up! Please use the following activation code to activate your account:
                        </p>
                    </td>
                </tr>
                <!-- Activation Code -->
                <tr>
                    <td style="padding:20px;text-align:center;">
                        <div style="
                  display:inline-block;
                  background-color:#f0f0f0;
                  padding:15px 25px;
                  border-radius:5px;
                ">
                <span th:text="${activation_code}"
                      style="font-size:32px;color:#333333;font-weight:bold;letter-spacing:2px;">
                  123456
                </span>
                        </div>
                    </td>
                </tr>
                <!-- Button -->
                <tr>
                    <td style="padding-bottom:30px;text-align:center;">
                        <a th:href="${confirmationUrl}"
                           style="
                   display:inline-block;
                   padding:12px 24px;
                   background-color:#007bff;
                   color:#ffffff !important;
                   text-decoration:none;
                   border-radius:5px;
                   font-size:16px;
                 "
                           target="_blank">
                            Activate your account
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
